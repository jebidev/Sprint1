<html lang="en">
<head>
    <!--CSS-->
    <style>
        /* Sets border for tables*/
        table, tr, th {
            border: 1px solid black; 
            border-collapse: collapse;
        }
        /*Adds Padding*/
        th{
            padding-left: 4px;
            padding-right: 4px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Table-->
    <table>
        <tr>
            <th>Company</th>
            <th>Event Type</th>
            <th>Date Registered</th>
            <th>Date of Event</th>
            <th>Expected Attendance</th>
        </tr>
        <tr>
            <th>Samsung</th>
            <th>Talk</th>
            <th>March 7 2023</th>
            <th>March 10 2023</th>
            <th>41</th>
        </tr>
    </table>
</body>
</html>
